version: '3.0'
services:
  
  openvpn:
    image: llnpce/openvpn:0.2
    ports:
      - "1194:1194/udp"
    devices:
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - NET_ADMIN
    volumes:
      - ".:/openvpn/etc"
      - "/var/log/openvpn:/var/log/openvpn/"
  command: --config ./server.conf